parameters:
    locale: ru

services:
    _defaults:
        public: false
        autowire: by_id
        autoconfigure: true

    _instanceof:
        Symfony\Bundle\FrameworkBundle\Controller\Controller:
            public: true
        Symfony\Component\HttpKernel\KernelInterface:
            autowire: false

    App\:
        resource: '../src'
    App\Entity\:
        resource: '../src/Entity'
        autowire: false
    App\Model\:
        resource: '../src/Model'
        autowire: false

    App\Part\Finder:
        arguments:
            - '@csa_guzzle.client.ixora_ws'

    App\Partner\Ixora\Orders:
        arguments:
            - '@csa_guzzle.client.ixora_ws'
            - '@serializer'
